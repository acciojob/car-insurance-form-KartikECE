<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" required>
		</div><br>
		<div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required>
		</div><br>
		<div>
			<label for="name">Gender</label>
			<input type="radio" name="gender" value="Male" required>Male<input type="radio" name="gender" value="Female" required>Female
		</div><br>
		<div>
			<label for="car brands">Car Brand</label>
			<select id="cars" name="cars">
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div><br>
		<div>
			<label for="car age">Car Age</label>
			<input type="number" name="carage" id="carage" required>
		</div><br>
		<div>
			<label for="dop">Date of Purchase</label>
			<input type="date" name="dop"  id="dop" required>
		</div><br>
		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" required>
		</div><br>
		<div>
			<button type="submit">submit button </button>
		</div>
	</form>

    <script type="text/javascript" src="./script.js">
</script>
</body>
</html>
